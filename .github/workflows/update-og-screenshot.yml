name: Update OG Screenshot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # her saat

permissions:
  contents: write

jobs:
  og:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Capture og-home.png
        env:
          PAGE_URL: https://protokolfsp.github.io/fsp-audio/
          OUT_FILE: og-home.png
        run: npm run update:og

      - name: Commit & push (if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add og-home.png
          git commit -m "chore: update og-home.png (screenshot)"
          git push
