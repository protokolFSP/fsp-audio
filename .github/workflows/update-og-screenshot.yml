# File: .github/workflows/update-og-screenshot.yml
name: Update OG Screenshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: og-screenshot
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  og:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # lock yok => npm install
      - name: Install deps
        run: |
          npm config set fund false
          npm config set audit false
          npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Capture og-home.png
        env:
          PAGE_URL: https://protokolfsp.github.io/fsp-audio/
          OUT_FILE: og-home.png
        run: npm run update:og

      - name: Commit & push (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add og-home.png
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update og-home.png (screenshot)"

          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main

      - name: Upload artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: og-output
          path: |
            og-home.png
