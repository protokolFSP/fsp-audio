name: Update OG Screenshot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: og-screenshot
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  og:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (retry)
        run: |
          set -e
          npm config set fund false
          npm config set audit false
          for i in 1 2 3; do
            npm ci && break || npm install && break || true
            echo "npm install retry $i..."
            sleep 3
          done

      - name: Install Playwright Chromium (retry)
        run: |
          set -e
          for i in 1 2 3; do
            npx playwright install --with-deps chromium && break || true
            echo "playwright install retry $i..."
            sleep 5
          done

      - name: Capture og-home.png
        env:
          PAGE_URL: https://protokolfsp.github.io/fsp-audio/
          OUT_FILE: og-home.png
        run: npm run update:og

      - name: Commit & push (if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add og-home.png
          git commit -m "chore: update og-home.png (screenshot)"
          git push

      - name: Upload artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: og-output
          path: |
            og-home.png
